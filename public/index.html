<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Sort.io</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="assets/logo.png"
          class="logo"
          width="130"
          height="100"
          alt="Logo Sort.io"
        />

        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="top-wrapper">
        <form action="#" id="form-algo">
          <select name="algorithm" id="select-algo" onchange="">
            <option value="Select " disabled selected
              >Selecione um algoritmo</option
            >
            <option value="quicksort">Quick Sort</option>
            <option value="bubblesort">Bubble Sort</option>
            <option value="countingsort">Counting Sort</option>
            <option value="mergesort">Merge Sort</option>
            <option value="selectionsort">Selection Sort</option>
          </select>

          <div id="error">
            <p id="error-message"></p>
          </div>

          <div class="input-group">
            <input type="text" id="list_size" placeholder="Tamanho" />
            <input type="text" id="max_num" placeholder="Num. máx." />
          </div>

          <button type="submit" id="button-algo">Ordenar</button>
        </form>

        <div id="history-algo">
          <p>Ainda não foi selecionado um algoritmo ;(</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
